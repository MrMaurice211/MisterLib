allprojects {
  apply plugin: 'java'
  apply plugin: 'maven'

  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    compileOnly 'org.spigotmc:spigot:1.10.2-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.2'
  }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://mrmaurice.me:8081/repository/maven-releases/") {
                authentication(userName: project.maven_username, password: project.maven_password)
            }
            pom.version = "1.3.7-GUI"
            pom.artifactId = "misterlib"
            pom.groupId = "me.mrmaurice"
        }
    }
}