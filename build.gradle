subprojects {
  apply plugin: 'java'
  apply plugin: 'maven'
  version "1.0.9-GUI"

  repositories {
    maven { url = 'https://repo.codemc.io/repository/nms-local/' }
    mavenCentral()
  }

  dependencies {
    compileOnly('org.spigotmc:spigot:1.10.2-R0.1-SNAPSHOT'){
        transitive = false
    }
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
  }
}