subprojects {
  apply plugin: 'java'
  apply plugin: 'maven'
  version "1.0.6-GUI"

  repositories {
    maven { url "http://mrmaurice.me:8081/repository/mister-repo/" }
    mavenCentral()
  }

  dependencies {
    compileOnly('org.spigotmc:spigot:1.10.2-R0.1'){
        transitive = false
    }
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
  }
}