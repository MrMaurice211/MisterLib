language: java
deploy:
  provider: releases
  api_key: "32fd864ebf36053926d137363ddb9b2ffb937821"
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: false
before_deploy:
      - git config --local user.name "MrMaurice211"
      - git config --local user.email "t_ulu_m@live.com.mx"
      - export GRADLE_PATH=./build.gradle   # path to the gradle file
      - export GRADLE_FIELD="version"   # field name
      - export VERSION_TMP=$(grep $GRADLE_FIELD $GRADLE_PATH | awk '{print $2}')    # get value versionName"0.1.0"
      - echo $VERSION_TMP
      - export VERSION=$(echo $VERSION_TMP | sed -e 's/^"//'  -e 's/"$//')  # remove quotes 0.1.0
      - export GIT_TAG=$TRAVIS_BRANCH-$VERSION
      - echo $VERSION
      - echo $GIT_TAG
      #- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $GIT_TAG
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
